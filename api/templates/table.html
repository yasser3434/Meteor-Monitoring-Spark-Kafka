{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Vitesse</th>
            <th>Taille</th>
            <th>Type</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for row in data %}
        <tr>
            <td>{{ row.id }}</td>
            <td>{{ row.vitesse }}</td>
            <td>{{ row.taille }}</td>
            <td>{{ row.type }}</td>
            <td>{{ row.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
